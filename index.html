<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Clock App</title>
</head>

<body>
  <main>
    <!-- random quote section -->
    <section class="quote">
      <p class="quote-paragraph">
        <!-- quote inserted via JavaScript -->
      </p>
      <button class="btn-refresh">
        <img src="/assets/desktop/icon-refresh.svg" alt="">
      </button>
      <h5 class="quote-author">
        <!-- author name inserted via JavaScript -->
      </h5>
    </section>

    <!-- clock section -->
    <section class="clock">
      <div>
        <span class="daytime-icon is-day">
          <!-- icon showed depends whether is day or night -->
        </span>
        <h4 class="greeting">GOOD MORNING</h4>
      </div>
      <div>
        <h1>11:37</h1>
        <span>BST</span>
      </div>
      <div class="wrapper">
        <h3>IN LONDON, UK</h3>
        <button class="btn-lessMore">
          <span>MORE</span>
          <img src="/assets/desktop/icon-arrow-up.svg" alt="arrow-icon">
        </button>
      </div>
    </section>

    <!-- modal section -->
    <section class="modal display-none">
      <div>
        <div class="wrapper">
          <h6>CURRENT TIMEZONE</h6>
          <h2 class="timezone">
            <!-- current timezone inserted via Javascript -->
          </h2>
        </div>
        <div class="wrapper">
          <h6>DAY OF THE YEAR</h6>
          <h2 class="year-day">
            <!-- day of the year inserted via Javascript -->
          </h2>
        </div>
      </div>
      <div>
        <div class="wrapper">
          <h6>DAY OF THE WEEK</h6>
          <h2 class="week-day">
            <!-- day of the week inserted via Javascript -->
          </h2>
        </div>
        <div class="wrapper">
          <h6>WEEK NUMBER</h6>
          <h2 class="week-number">
            <!-- week number inserted via Javascript -->
          </h2>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
