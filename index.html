<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Clock App</title>
</head>

<body>
  <main>
    <!-- random quote section -->
    <section class="quote show">
      <div>
        <p class="quote-paragraph">
          <!-- quote inserted via JavaScript -->
        </p>
        <button class="btn-refresh">
          <img src="assets/desktop/icon-refresh.svg" alt="">
        </button>
      </div>
      <h5 class="quote-author">
        <!-- author name inserted via JavaScript -->
      </h5>
    </section>

    <!-- clock section -->
    <section class="clock">
      <div>
        <span class="daytime-icon is-day">
          <!-- icon showed depends whether is day or night -->
        </span>
        <h4>
          <span class="greeting">
            <!-- greeting inserted via JavaScript -->
          </span>
          <span class="its-currently">, IT'S CURRENTLY</span>
        </h4>
      </div>
      <div>
        <h1 class="hour">
          <!-- hour inserted via JavaScript -->
        </h1>
        <span class="utc">
          <!-- UTC inserted via JavaScript -->
        </span>
      </div>
      <h3 class="city-country">
        <!-- city and country inserted via JavaScript -->
      </h3>
      <button class="btn-lessMore">
        <span>MORE</span>
        <img class="arrow-icon" src="assets/desktop/icon-arrow-up.svg" alt="arrow-icon">
      </button>

    </section>

    <div class="filter"></div>

    <!-- modal section -->
    <section class="modal hide">
      <h6 class="modal-grid-area__1">CURRENT TIMEZONE</h6>
      <h2 class="timezone modal-grid-area__2">
        <!-- current timezone inserted via Javascript -->
      </h2>
      <h6 class="modal-grid-area__3">DAY OF THE YEAR</h6>
      <h2 class="year-day modal-grid-area__4">
        <!-- day of the year inserted via Javascript -->
      </h2>
      <h6 class="modal-grid-area__5">DAY OF THE WEEK</h6>
      <h2 class="week-day modal-grid-area__6">
        <!-- day of the week inserted via Javascript -->
      </h2>
      <h6 class="modal-grid-area__7">WEEK NUMBER</h6>
      <h2 class="week-number modal-grid-area__8">
        <!-- week number inserted via Javascript -->
      </h2>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
